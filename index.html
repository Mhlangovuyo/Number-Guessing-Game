<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hot & Cold Guessing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🌡️ Hot and Cold Guessing Game 🌡️</h1>
    <p class="description">I'm thinking of a number between 1 and 100. Can you guess it? Let's see if you're getting hot or cold!</p>

    <div class="game-box">
      <label for="guess" class="label">Enter your guess:</label>
      <input type="number" id="guess" class="input" placeholder="Enter a number" />
      <button class="button" id="submitGuessButton">Submit Guess</button>
    </div>

    <p class="feedback" id="feedback">Make your first guess to start!</p>
    <div class="attempts" id="attempts">Attempts: 0</div>

    <div class="message-box" id="messageBox">
      <p class="message">Start guessing, and I'll tell you if you're getting closer!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
